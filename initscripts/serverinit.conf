description "Starting daemon"
start on (filesystem and net-device-up IFACE!=lo)
stop on runlevel [!2345]
kill timeout 20
respawn
script
CONSULEXEC=/bin/consul
CONSUL_OPTS="agent -config-file /etc/consul.d/config.json"
PIDFILE=/var/run/consul.pid
exec $CONSULEXEC $CONSUL_OPTS > /var/log/consul.log
echo "$CONSULEXEC $CONSUL_OPTS > /var/log/consul.log" > /tmp/consul.log
end script
